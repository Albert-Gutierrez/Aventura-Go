<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register- Aventura GO</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../assets/extras/registrarse/registrarse.css">
</head>

<body>

    <div class="login-container">
        <div class="login-box">

            <!-- Sección del formulario -->
            <div class="form-section">
                <img src="../assets/extras/login/img/REDES-LOGO 2.png" alt="Aventura GO" class="logo mb-3">

                <h2 class="fw-bold">REGISTRATE</h2>


                <form action="login.html" method="POST" enctype="multipart/form-data">

                    <input type="text" placeholder="Nombre" name="nombre">
                    <input type="text" placeholder="Apellidos" name="apellidos">
                    <select name="Genero">
                        <option value="" disabled selected hidden>Genero</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                    <input type="tel" placeholder="Teléfono" name="telefono">
                    <input type="email" placeholder="Correo" required>
                    <div class="password-container">
                        <input type="password" placeholder="Contraseña" id="password" required>
                        <i class="bi bi-eye-fill" id="togglePassword"></i>
                    </div>
                    <select required>
                        <option value="" disabled selected hidden>Rol</option>
                        <option value="turista">Turista</option>
                        <option value="proveedor">Proveedor</option>
                    </select>

                    <button type="submit">INICIO</button>






                </form>


            </div>

            <!-- Sección de la imagen -->
            <div class="image-section">
                <img src="../assets/extras/registrarse/img/REGISTRATE (2).png" alt="Aventura en el río">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/extras/registrarse/registrarse.js"></script>
</body>

</html>
