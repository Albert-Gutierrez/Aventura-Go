<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aventura GO</title>
    <link rel="stylesheet" href="/assets/extras/login/login.css">
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <div class="form-section">
                <img src="/assets/extras/login/img/REDES-LOGO 2.png" alt="Aventura GO" class="logo">

                <h2>INICIO DE SESIÓN</h2>
                <p>Por favor ingresa tu usuario y contraseña para iniciar sesión</p>

                <form>
                    <input type="email" placeholder="Correo" required>
                    <div class="password-container">
                        <input type="password" placeholder="Contraseña" required>
                        <i class="eye-icon">👁️</i>
                    </div>
                    <button type="submit">INGRESAR</button>
                </form>

                <!-- Nueva sección: registro y recuperar contraseña -->
                <div class="extra-links">
                    <p>¿Aún no tienes cuenta? <a href="#">REGÍSTRATE</a></p>
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>

            <div class="image-section">
                <img src="/assets/extras/login/img/Rectangle 179.png" alt="Aventura en el río">
            </div>
        </div>
    </div>
    <script src="/assets/extras/login/login.js"></script>
</body>

</html>
