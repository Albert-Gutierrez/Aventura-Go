<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubre Tu Hospedaje</title>
  <link rel="stylesheet" href="../../assets/dashboard/turista/hospedajeVega.css">
  <!-- Bootstrap solo para layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="container">
        <img src="" alt="Logo Aventura Go" class="navbar-logo">
        <ul class="navbar-nav">
          <li><a href="#" class="nav-link active">Tours y Aventura</a></li>
          <li><a href="#" class="nav-link">Hospedaje</a></li>
        </ul>
        <div class="actions">
          <button class="principal">Atrás</button>
          <button class="secundario">Salir</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container hospedaje-container">
    <h2 class="titulo-seccion text-center mt-5">Descubre Tu hospedaje en la Vega</h2>

    <!-- Filtros -->
    <div class="filtros mt-4 d-flex flex-wrap justify-content-center gap-3">
      <!-- Aquí puedes poner tus iconos de calendario, adultos, etc. -->
      <input type="text" id="buscador" class="form-control buscador" placeholder="Buscar hospedaje específico...">
      <button class="secundario" id="btnBuscar">Buscar</button>
    </div>

    <!-- Tarjetas generadas desde JS -->
    <div id="contenedorHospedajes" class="row mt-4"></div>
  </main>

  <!-- MODAL DE INFORMACIÓN -->
  <div class="modal fade" id="modalHospedaje" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitulo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalImagen" class="img-fluid rounded mb-3" alt="Imagen hospedaje">
          <p id="modalDescripcion"></p>
          <ul>
            <li><strong>Noches:</strong> <span id="modalNoches"></span></li>
            <li><strong>Días:</strong> <span id="modalDias"></span></li>
            <li><strong>Precio:</strong> $<span id="modalPrecio"></span></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button class="secundario" id="btnReservar">Reservar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap y JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/dashboard/turista/hospedajeVega.js"></script>
</body>
</html>
