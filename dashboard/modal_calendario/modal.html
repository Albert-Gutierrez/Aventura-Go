<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Programa tu viaje</title>

    <!-- Fuentes de Aventura Go -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@600&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="modal.css">
</head>

<body>

    <!-- BOTÓN QUE ABRE EL MODAL -->
    <button id="abrirModalViaje" class="btn-abrir-modal">Programa tu viaje</button>

    <!-- MODAL -->
    <div id="modalViaje" class="modal-viaje">
        <div class="modal-contenido">

            <!-- ENCABEZADO -->
            <h2 class="titulo-modal">Programa tu viaje</h2>

            <div class="contenido-flex">
                <!-- CALENDARIO -->
                <div class="calendario">
                    <div class="calendario-header">
                        <button id="prevMes" class="nav-mes">&lt;</button>
                        <h3 id="tituloMes">OCTUBRE, 2025</h3>
                        <button id="nextMes" class="nav-mes">&gt;</button>
                    </div>

                    <div class="dias-semana">
                        <span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span>
                    </div>

                    <div class="dias-grid">
                        <!-- Días generados dinámicamente -->
                        <span class="dia">1</span>
                        <span class="dia">2</span>
                        <span class="dia">3</span>
                        <span class="dia">4</span>
                        <span class="dia">5</span>
                    </div>
                </div>

                <!-- COLUMNA DERECHA -->
                <div class="columna-derecha">
                    <!-- Selección de hora -->
                    <label for="horaLlegada" class="label-hora">Dinos la hora de tu llegada</label>
                    <select id="horaLlegada" class="select-hora">
                        <option value="07:00 am">07:00 am</option>
                        <option value="08:00 am">08:00 am</option>
                        <option value="09:00 am">09:00 am</option>
                        <option value="10:00 am">10:00 am</option>
                        <option value="03:00 pm">03:00 pm</option>
                        <option value="04:00 pm">04:00 pm</option>
                        <option value="05:00 pm">05:00 pm</option>
                        <option value="06:00 pm">06:00 pm</option>
                    </select>

                    <!-- Resultado seleccionado -->
                    <div class="resultado">
                        <p><strong>Fecha y hora que escogiste:</strong></p>
                        <p id="seleccion">Aún no has seleccionado fecha ni hora</p>
                    </div>

                    <!-- Recordatorio -->
                    <div class="recordatorio">
                        <p>Recuerda confirmar tu hora de check-in y check-out con el alojamiento y llegar a tiempo para
                            tus actividades.</p>
                    </div>

                    <!-- Botón confirmar -->
                    <button class="btn-confirmar">Confirmar fecha y hora</button>
                </div>
            </div>

            <!-- CERRAR MODAL -->
            <button id="cerrarModalViaje" class="btn-cerrar">×</button>
        </div>
    </div>

    <!-- Script -->
    <script src="modal.js"></script>
</body>

</html>
